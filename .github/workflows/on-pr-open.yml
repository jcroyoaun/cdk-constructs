name: Pull Request Flow
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/jcroyoaun/cdk-cicd:node-20.17.0
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.JCROYOAUN_PAT }}
    steps:
    - uses: actions/checkout@v3
          
    - name: PR Info
      run: |
        echo "PR Title: ${{ github.event.pull_request.title }}"
        echo "PR Author: ${{ github.event.pull_request.user.login }}"
      
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm run test -- --coverage --coverageReporters=lcov --json --outputFile=test-results.json

    - name: Upload results to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
      id: codecov

    - name: Extract Codecov URL
      id: extract_url
      run: |
        CODECOV_URL=$(echo "${{ steps.codecov.outputs.stdout }}" | grep "https://app.codecov.io")
        echo "codecov_url=$CODECOV_URL" >> $GITHUB_OUTPUT

    - name: Add coverage to job summary
      run: |
        echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
        echo "Codecov upload completed." >> $GITHUB_STEP_SUMMARY
        echo "Coverage report: ${{ steps.extract_url.outputs.codecov_url }}" >> $GITHUB_STEP_SUMMARY
        echo "For detailed results, check the Codecov dashboard." >> $GITHUB_STEP_SUMMARY

    - name: Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: test-results.json
